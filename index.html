<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
  <title>QuoteBook</title>
</head>
<body ng-controller="mainCtrl">

<div class="page-header">
  <h1>Famous Quotes:</h1>
</div>

<div class="container">
  <div class="well">

    <div class="form-group">
      <input type="text" class="form-control" ng-model="textEntry.author" placeholder="Enter Author Name">
    </div>

    <div class="form-group">
      <textarea type="text" class="form-control" rows="2" ng-model="textEntry.text" placeholder="Enter Quote"></textarea>
    </div>
    
    <div class="form-group">
      <button type="button" class="btn btn-success active btn-sm" ng-click="addQuote()">Add Quote</button>
    </div>
  </div>

  <div class="well">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="removeTextEntry.text" placeholder="Enter Quote Text">
    </div>
    
    <div class="form-group">
      <button type="button" class="btn btn-danger active btn-sm" ng-click="removeQuote(removeTextEntry.text)">Remove Quote</button>
    </div>
  </div>

  <div class="well">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="search" placeholder="Filter Search">
    </div>    
  </div>
     
  </div>
</div><!--end of container -->


<div class="container">
  <div ng-repeat="quote in quotes | filter:search" class="well">
    <h3>{{quote.author}}</h3>
      <p>{{quote.text}}</p>
  </div>  
</div>

  

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
